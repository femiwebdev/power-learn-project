<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Interactive Web Project</h1>
    </header>
    <main>
        <section>
            <h2>User Input Form</h2>
            <form id="userForm">
                <label for="name">Name:</label>
                <input type="text" id="name" class="inputField" required>
                <span class="error" id="nameError"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" class="inputField" required>
                <span class="error" id="emailError"></span>

                <label for="password">Password:</label>
                <input type="password" id="password" class="inputField" required>
                <span class="error" id="passwordError"></span>

                <button type="submit" id="submitButton">Submit</button>
            </form>
            <div id="formFeedback"></div>
        </section>

        <section>
            <h2>Interactive Features</h2>
            <button id="toggleModeButton">Toggle Light/Dark Mode</button>
            <div id="faqSection">
                <h3>FAQ</h3>
                <button id="toggleFAQButton">Show/Hide FAQ</button>
                <div id="faqContent" style="display: none;">
                    <p>Q: What is this project about?</p>
                    <p>A: This project demonstrates interactive web features.</p>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
