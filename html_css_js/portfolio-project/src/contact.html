<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Femi Web Dev</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Femi Web Dev</a>
      <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav id="site-nav" class="site-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact</h1>
    <p>Send a quick message or request a quote.</p>

    <form id="contact-form" class="form reveal" novalidate>
      <label>
        Name
        <input type="text" name="name" required />
      </label>

      <label>
        Email
        <input type="email" name="email" required />
      </label>

      <label>
        Message
        <textarea name="message" rows="6" required></textarea>
      </label>

      <div class="form-actions">
        <button type="submit" class="btn">Send</button>
        <span id="form-status" role="status" aria-live="polite"></span>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Femi Web Dev</p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
